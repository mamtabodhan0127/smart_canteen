<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Canteen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üçΩ Smart Canteen</h1>

<!-- Login -->
<div class="box" id="loginBox">
  <h2>Student Login</h2>
 <input id="email" placeholder="Enter Email">
<input id="password" type="password" placeholder="Enter Password">

<button onclick="login()">Login</button>
<button onclick="register()">Register</button>

</div>

<!-- Menu -->
<div class="box" id="menuBox" style="display:none;">
  <h2>Food Menu</h2>
  <div class="menu-grid" id="menu"></div>

  <h3>Your Cart</h3>
  <ul id="cart"></ul>
  <h3>Total: ‚Çπ<span id="total">0</span></h3>

  <label>Payment</label>
  <select id="payment">
    <option>UPI</option>
    <option>Cash</option>
  </select>

  <br>
  <label>
    <input type="checkbox" id="parcel"> Parcel
  </label>

 <button onclick="handlePayment()">Proceed</button>

</div>
  <!-- UPI QR -->
<div class="box" id="qrBox" style="display:none;">
  <h2>Scan to Pay</h2>
  <img src="upi-qr.png" width="200">
  <p style="color:red;">‚ö†Ô∏è Demo QR ‚Äì No real payment</p>
  <button onclick="confirmUPIPayment()">I have paid</button>
</div>


<!-- Bill -->
<div class="box" id="billBox" style="display:none;">
  <h2>Bill</h2>
  <div id="bill"></div>
</div>

<script src="script.js"></script>
</body>
</html>
